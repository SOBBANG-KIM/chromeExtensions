<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mac Screenshot Bug Resolver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Mac Screenshot Bug Resolver</h1>
      <p class="hint">The window will be hidden briefly during capture.</p>
      <p id="status" class="status" role="status"></p>
      <div class="actions">
        <button id="closeBtn" type="button">Close</button>
      </div>
      <section id="nativeGuide" class="guide is-hidden" aria-live="polite">
        <strong>Installation required.</strong>
        <p>Run the following commands in Terminal.</p>
        <code>npm install -g @mac-bug-screenshot/native-host</code>
        <code>mac-bug-screenshot-install</code>
      </section>
    </main>
    <script src="window.js"></script>
  </body>
</html>
