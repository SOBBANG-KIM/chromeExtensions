<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabs</title>
  <link rel="stylesheet" href="./sidepanel.css" />
</head>
<body>
  <header class="top">
    <div class="row">
      <div class="searchWrap">
        <input id="search" class="search" placeholder="Search" />
        <button id="clearSearch" class="iconBtn" title="clear search" aria-label="clear search">×</button>
      </div>
      <button id="refresh" class="btn icon-btn" title="refresh">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
          <path d="M3 21v-5h5"></path>
        </svg>
      </button>
      <select id="themeSelect" class="select" title="theme select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="teal">Teal</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
        <option value="magenta">Magenta</option>
      </select>
    </div>

    <div class="row">
      <button id="sortDomain" class="btn icon-btn" title="sort by domain">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M7 12h10"></path>
          <path d="M10 18h4"></path>
        </svg>
      </button>
      <div class="groupCreateBox">
        <button id="makeGroup" class="btn icon-btn" title="create group">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="7" height="7" x="3" y="3" rx="1"></rect>
            <rect width="7" height="7" x="14" y="3" rx="1"></rect>
            <rect width="7" height="7" x="14" y="14" rx="1"></rect>
            <rect width="7" height="7" x="3" y="14" rx="1"></rect>
          </svg>
        </button>
        <select id="groupColor" class="select" title="group color">
          <option value="blue">blue</option>
          <option value="grey">grey</option>
          <option value="red">red</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="pink">pink</option>
          <option value="purple">purple</option>
          <option value="cyan">cyan</option>
          <option value="orange">orange</option>
        </select>
      </div>
       <button id="saveTabList" class="btn icon-btn" title="Save current tab list. Automatically restored when Chrome is first opened.">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      </button>
      <button id="deleteSavedTabList" class="btn icon-btn" title="Delete saved tab list (disable auto-restore)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          <line x1="10" x2="10" y1="11" y2="17"></line>
          <line x1="14" x2="14" y1="11" y2="17"></line>
        </svg>
      </button>
    </div>

    <div class="hint">
      • Drag to reorder • Select tabs and create group • Ungroup from group header • Click pin icon to pin/unpin tabs
    </div>
  </header>

  <main>
    <div id="list" class="list"></div>
  </main>

  <script type="module" src="./sidepanel.js"></script>
</body>
</html>
